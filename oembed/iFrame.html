<!DOCTYPE html>
<html lang="en-US" class="no-js">
	<head>
		<title>%TITLE% | %GALLERYTITLE%</title>
		<base target="_top" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		%IFRAMECSS%
		<meta name="robots" content="noindex, follow"/>
		<link rel="canonical" href="%OBJECT_URL%" />
	</head>
	<body class="npg npg-embed-responsive">
		<div class="npg-embed">
			%FEATURED_IMAGE%
			<p class="npg-embed-heading">
				%TITLE%
			</p>

			<div class="npg-embed-excerpt">
				%CONTENT%
			</div>

			<div class="npg-embed-footer">
				<div class="npg-embed-site-title">
					<a href="%GALLERYINDEXURL%" target="_top" title="%GALLERY_URL_TITLE%" >
						<img src="%GALLERYICON%" width="32" height="32" alt="" class="npg-embed-site-icon"/> %GALLERYTITLE%
					</a>
				</div>
				<div class="npg-embed-meta">
					<!--
					<div class="npg-embed-share">
						<button type="button" class="npg-embed-share-dialog-open" aria-label="Open sharing dialog">%BUTTONTEXT%</button>
					</div>
					-->
				</div>
			</div>
		</div>
	</body>
</html>
